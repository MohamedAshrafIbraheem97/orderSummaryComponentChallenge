<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Import CSS file -->
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img
          src="images/illustration-hero.svg"
          alt="Person dance while listening to music"
        />
      </div>
      <div class="main">
        <h2>Order Summary</h2>

        <p class="pale-color">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="small-container">
          <div class="image">
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div class="text">
            <p>Annual Plan</p>
            <p class="pale-color">$59.99/year</p>
          </div>
          <div class="link">
            <a href="#">Change</a>
          </div>
        </div>

        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/MohamedAshrafIbraheem97/"
        >Mohamed Ashraf Ibraheem</a
      >.
    </div>
  </body>
</html>
